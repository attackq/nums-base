<h1 mat-dialog-title>Создание карточки</h1>
<div mat-dialog-content>
  Вы действительно хотите создать карточку
  <div class="username">
    <strong>{{ data.cardId }}</strong
    >?
  </div>
</div>
<div mat-dialog-actions class="delete__btns">
  <button mat-raised-button color="warn" mat-dialog-close>Нет</button>
  <button
    mat-raised-button
    color="success"
    mat-dialog-close
    cdkFocusInitial
    (click)="addNumber()"
  >
    Да
  </button>
</div>
