<mat-toolbar>
  <span><a routerLink="">Картотека</a></span>
  <span><a routerLink="users">Пользователи</a></span>
  <span><a routerLink="numbers">Карточки</a></span>
  <span class="example-spacer"></span>
  <button
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
  >
    <mat-icon>favorite</mat-icon>
  </button>
  <button
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>share</mat-icon>
  </button>
  <div style="margin-right: 20px; cursor: pointer">
    {{ loggedUser?.username }}
  </div>
  <button
    mat-raised-button
    color="warn"
    *ngIf="loggedUser?.username"
    (click)="logout()"
  >
    Выйти
  </button>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
