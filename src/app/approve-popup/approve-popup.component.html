<h1 mat-dialog-title>{{ data.titleText }}</h1>
<div mat-dialog-content>
  Вы действительно хотите удалить {{ data.text }}
  <div class="username">
    <strong>{{ data.username }}</strong
    >?
  </div>
</div>
<div mat-dialog-actions class="delete__btns">
  <button mat-raised-button color="success" mat-dialog-close>Нет</button>
  <button
    mat-raised-button
    color="warn"
    mat-dialog-close
    cdkFocusInitial
    (click)="data.fn === 'user' ? deleteUser(data.id) : deleteNumber(data.id)"
  >
    Да
  </button>
</div>
