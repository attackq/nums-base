<form
  action=""
  class="login__form"
  [formGroup]="loginForm"
  (ngSubmit)="loginUser()"
>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" />
  </mat-form-field>
  <div class="login__btns">
    <button mat-raised-button color="accent" type="submit">Войти</button>
    <button mat-raised-button color="warn" routerLink="/register">
      Регистрация
    </button>
  </div>
</form>
