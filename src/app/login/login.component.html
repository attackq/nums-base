<form
  action=""
  class="login__form"
  [formGroup]="loginForm"
  (ngSubmit)="loginUser()"
>
  <mat-form-field>
    <mat-label>Логин</mat-label>
    <input matInput formControlName="username" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Пароль</mat-label>
    <input
      matInput
      type="password"
      [type]="showPassword ? 'text' : 'password'"
      formControlName="password"
    />
    <mat-icon
      style="cursor: pointer"
      matSuffix
      (click)="toggleShowPassword()"
      >{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon
    >
  </mat-form-field>
  <div class="login__btns">
    <button mat-raised-button color="accent" type="submit">Войти</button>
    <button mat-raised-button color="warn" routerLink="/register">
      Регистрация
    </button>
  </div>
</form>
