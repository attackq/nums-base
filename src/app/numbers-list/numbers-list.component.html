<form class="numbers-form">
  <mat-form-field class="example-full-width">
    <mat-label>Введите номер</mat-label>
    <input
      type="text"
      placeholder="Выберите один"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
        (click)="showTable(option)"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <button mat-flat-button color="accent" (click)="navigate()">BACK</button>
</form>
