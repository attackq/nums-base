<form class="numbers__form">
  <mat-form-field class="numbers__field">
    <mat-label>Введите номер карточки</mat-label>
    <input
      type="text"
      placeholder="Выберите один"
      aria-label="Number"
      matInput
      [formControl]="myControl"
      [matAutocomplete]="auto"
      maxlength="6"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
        (click)="showTable(option)"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <div class="numbers__btns">
    <button
      mat-raised-button
      type="button"
      class="numbers__btns-add"
      (click)="openNewCardDialog()"
      [color]="isActive ? '' : 'primary'"
      [disabled]="isActive"
    >
      Новая карточка
    </button>
    <button mat-raised-button color="accent" (click)="navigate()">
      Cбросить
    </button>
  </div>
</form>
<div class="line"></div>
<router-outlet></router-outlet>
